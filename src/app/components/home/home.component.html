
<div class="preview">
<div *ngIf="profile?.userRole">
  {{ profile.userRole }}
</div>
  <ion-avatar (click)="changeImage()">
    <img *ngIf="profile?.imageUrl; else placheolder_avatar;" [src]="profile.imageUrl" />
    <ng-template #placheolder_avatar>
      <div class="fallback">
        <p>Select avatar</p>
      </div>
    </ng-template>
  </ion-avatar>
</div>

<div *ngIf="profile?.userRole === 'admin'">

  <ion-nav-link router-direction="forward" [component]="component">
    <ion-button>Admin Dashboard</ion-button>
  </ion-nav-link>
</div>
